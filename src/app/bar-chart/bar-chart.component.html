<p>Charts</p>
<div style="display: block">
  <div style="border: 1px solid black; width: 800px; height: 480px" *ngIf="barChartData.datasets[0].data.length > 0">
    <canvas

      baseChart
      [data]="barChartData"
      [type]="'bar'"
      [options]="chartOptions"
      *ngIf="barChartData"
    >
    </canvas>
  </div>
</div>
