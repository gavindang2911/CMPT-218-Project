<div class="p-5">
  <div class="row">
      <div class="col-md-3 p-5">
        <app-filter
        [defaultFilter] = "defaultFilter"
        (onFilterChange) = "updateStats($event)"
      ></app-filter>
      </div>
      <div class="col-md-6">
        <h3>Time Period: {{dateDefault}} </h3>
        <app-table
        [defaultFilter] = "defaultFilter"
        [dataDefault] = "dataDefault"
        [dataFederal] = "dataFederal"
        ></app-table>
        <app-bar-chart
        [defaultFilter] = "defaultFilter"
        ></app-bar-chart>
      </div>
  </div>
</div>
